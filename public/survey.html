    <main class="py-4">
      <div class="container">
        <div class="row">
          <div class="d-flex justify-content-between">
            <div>
              <h1>Survey</h1>
            </div>
            <div class="d-flex flex-row-reverse">
              <button type="button" id="postQuestionBtn" class="btn btn-primary custom-borderRadius" data-bs-toggle="modal" data-bs-target="#creatQuestionModal"><i class="bi bi-plus-lg"></i> Post Question</button>
              <!-- The Modal -->
              <div class="modal fade" id="creatQuestionModal">
                <div class="modal-dialog modal-dialog-centered d-flex justify-content-center">
                  <div class="modal-content w-75">
                    <!-- Modal body -->
                    <div class="modal-body p-4">
                      <form id="creatQuestionForm" class="was-validated">
                        <div>
                            <h5 class="my-3">Create new question</h5>
                
                            <!-- Username input -->
                            <div class="mb-3 mt-3">
                              <input type="text" class="form-control" id="question" placeholder="Enter a Question" required>
                              <div class="valid-feedback ms-1" style="color: #118087; font-size: small;">Questions should only be binary questions(Yes/No)!</div>
                              <div id="existanceAlert" class="invalid-feedback ms-1" style="color: red; font-size: small;">Please enter a question.</div>
                            </div>
                
                            <!-- Submit button -->
                            <div class="d-flex justify-content-end">
                              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success pe-4"><i class="bi bi-check-lg p-1"></i>Confirm</button>
                            </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
